<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com.pe/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a></li>
                <li class="menu-icon"><a href=""></a></li>
                <li id="profile-image"><a href=""><img src="https://lh3.googleusercontent.com/ogw/AOh-ky0mXYj4EDnw861DEUujdAotSJ_MiVkYmgIY6aOEytY=s32-c-mo" alt="profile picture" id="profile-picture"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <a id="google" href="https://www.google.com/"><img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png" alt="logo de Google"></a>
        <div id="search-container">
            <span id="magnifying-glass">
            </span>
            <input id="search" type="text">
            <a id="microphone-image" aria-label="Búsqueda por voz" role="button">
            </a>
        </div>
        <div id="buttons-container">
            <input value="Buscar con Google" type="button" class="google-buttons">
            <input value="Me siento con suerte" type="button" class="google-buttons">
        </div>
        <div id="idioms">
            Ofrecido por Google en:
            <a href="https://www.google.com/setprefs?sig=0_9hCGBzSMBK93o7KGB-mjnykXeL0%3D&amp;hl=en&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwi2nJrT-cH5AhVDqJUCHbNXCXMQ2ZgBCBA">English</a>
            <a href="https://www.google.com/setprefs?sig=0_9hCGBzSMBK93o7KGB-mjnykXeL0%3D&amp;hl=qu&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwi2nJrT-cH5AhVDqJUCHbNXCXMQ2ZgBCBE">Quechua</a>
        </div>
    </main>
    <footer>
        <div id="first-div">
            <p>Perú</p>
        </div>
        <div id="second-div">
            <ul id="left-ul">
                <li><a href="https://about.google/?utm_source=google-PE&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
                <li><a href="https://ads.google.com/intl/es-419_pe/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
                <li><a href="https://smallbusiness.withgoogle.com/intl/es-419_pe/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=PE">Negocios</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul id="right-ul">
                <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
                <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
                <li>Preferencias</li>
            </ul>
        </div>
    </footer>
</body>
</html>
